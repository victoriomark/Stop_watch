<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,700;1,200;1,300;1,600&family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title> STOP WATCH</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container ">
        <h4 > <span class="material-symbols-outlined clack" >
            timer
            </span >STOP<span onclick="whatch()" id="watch"> WATCH</span> </h4>
            <div class="setting">
                <p onclick="ShowMenu()"><span class="material-symbols-outlined">
                    settings
                    </span></p>
            </div>
            <div class="menu">
                <nav>
                <p class="dark"><span class="material-symbols-outlined">
                    dark_mode
                    </span>DARK MODE</p>
                <p class="dark"></p>
                <p class="dark"><span class="material-symbols-outlined">
                    alarm_on
                    </span>SET ALARM</p>

                </nav>
            </div>
        <div class="con_clack">
           <span id="cocond">00</span>
           <span>:</span>
           <span id="minoto">00</span>
           <span>:</span>
           <span class="oras">00</span>
        </div>
        <div class="btn_group">
            <button class="start" type="button">START</button>
            <button class="stops" type="button">STOP</button>
            <button class="clear" type="button">CLEAR</button>
        </div>
       
    </div>

    <script src="app.js"></script>
</body>
</html>
